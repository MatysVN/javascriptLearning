<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauka Javascript</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/4947ad24af.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <H1>Projekt #4</H1>
    <hr>
    <h2>Konwerter Celcius / Fahrenheit</h2>
    <br>
    <br>
    <div class="column">

        <label for="converter">
            Konwerter <span class="one">°C</span> na <span class="two">°F</span>
        </label>

        <input type="number" id="converter" placeholder="Wpisz liczbę...">

        <p class="result"></p>

    </div>


    <div class="row">
        <button class="conv">Konwertuj</button>
        <button class="reset">Reset</button>
        <button class="change">Zamień</button>
    </div>

    <script src="./js/style.js"></script>
</body>

</html>
