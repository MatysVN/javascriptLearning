<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <H1>Projekt #3</H1>
    <hr>
    <h2>RegExp i walidator hasła</h2>
    <br>
    <br>
    <label for="password">Sprawdź, czy Twoje hasło jest bezpieczne!</label>
    <input type="text" id="password" placeholder="Wpisz hasło...">
    <p class="passinfo">Nie podałeś hasła...</p>
    <br><br>
    <h3 style="text-transform: uppercase; margin-bottom: 5px;">Hasło musi składać się z:</h3>
    <ul>
        <li>minimum 10 znaków</li>
        <li>liter</li>
        <li>cyfr</li>
    </ul>
    <br>
    <p>Aby Twoje hasło było bardzo mocne, dodaj <span style="font-weight: bold; color:rgb(0, 255, 234);">znaki
            specjalne</span>.</p>
    <script src="./js/style.js"></script>
</body>

</html>

<!-- 
    console.log(pass.value) => wszystko co wpiszemy w inpucie "wpisz hasło", zostanie wylogowane w naszej konsoli

    value.length => pokazuje ile znaków mamy wpisane w zawartości 1,2,3...

    pass.value.letters/numbers => sprawdza czy nasza zmienna zawiera znaki ze zmiennej letters/numbers

    = /[a-z]/i; => znaki od a-z, /i ignoruje wielkośc liter -->
